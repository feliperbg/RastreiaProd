<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Adicionar Nova Etapa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        .form-control, .form-select {
            border-radius: 5px;
            box-shadow: none;
            padding: 0.8rem 1rem;
        }
        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(38, 143, 255, 0.25);
        }
        .btn-primary {
            border-radius: 5px;
            padding: 0.6rem 1.5rem;
            font-weight: bold;
        }
            .btn-secondary {
            background-color: #ff0000;
            border-color: #ff0000b9;
            border-radius: 5px;
            padding: 0.6rem 1.5rem;
            font-weight: bold;
        }
        .btn-secondary:hover {
            background-color: #ff0000;
            border-color: #ff0000b9;
        }
        .mb-3 {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="p-3">
    <div class="container">
        <h1>Adicionar Nova Etapa</h1>

        <form id="form-adicionar-etapa">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome da Etapa</label>
                <input type="text" id="nome" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="sequencias" class="form-label">Sequência (Ordem)</label>
                <input type="number" id="sequencias" class="form-control" required min="1" />
            </div>

            <div class="mb-3">
                <label for="departamentoResponsavel" class="form-label">Departamento Responsável</label>
                <input type="text" id="departamentoResponsavel" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="procedimentos" class="form-label">Procedimentos</label>
                <textarea id="procedimentos" class="form-control" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Componente de Conclusão (Opcional)</label>
                <div class="input-group">
                    <input type="text" id="componenteConclusao" class="form-control" placeholder="Nenhum componente selecionado" readonly />
                    <button type="button" class="btn btn-outline-secondary" id="btnSelecionarComponente">Selecionar</button>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Funcionários Responsáveis</label>
                <div class="input-group">
                    <input type="text" id="funcionariosResponsaveis" class="form-control" placeholder="Nenhum funcionário selecionado" readonly />
                    <button type="button" class="btn btn-outline-secondary" id="btnSelecionarFuncionarios">Selecionar</button>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Adicionar Etapa</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/etapa'">Cancelar</button>
        </form>
    </div>
    
    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 11"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/toast.js"></script> 
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // --- ESTRUTURA DE DADOS ---
        let componenteConclusaoId = null;
        let funcionariosSelecionadosIds = [];
        let listaCompletaComponentes = [];
        let listaCompletaFuncionarios = [];

        /**
         * Carrega as listas completas de componentes e funcionários sob demanda.
         */
        async function carregarListasCompletas() {
            if (listaCompletaComponentes.length > 0 && listaCompletaFuncionarios.length > 0) return;
            try {
                const [compRes, funcRes] = await Promise.all([
                    fetch('/componente/readALL', { headers: { 'Authorization': `Bearer ${localStorage.getItem('authToken')}` } }),
                    fetch('/funcionario/readALL', { headers: { 'Authorization': `Bearer ${localStorage.getItem('authToken')}` } })
                ]);
                const compJson = await compRes.json();
                const funcJson = await funcRes.json();
                listaCompletaComponentes = compJson.componentes || [];
                listaCompletaFuncionarios = funcJson.funcionarios || [];
            } catch (error) {
                exibirMensagem("Não foi possível carregar as opções de seleção.", "erro");
            }
        }

        // --- EVENT LISTENERS PARA SELEÇÃO ---

        document.getElementById('btnSelecionarComponente').addEventListener('click', async function () {
            await carregarListasCompletas();
            const result = await selecionarUnico('Selecionar Componente de Conclusão', listaCompletaComponentes, componenteConclusaoId);
            if (result.isConfirmed && result.value) {
                componenteConclusaoId = result.value;
                const componente = listaCompletaComponentes.find(c => c._id === componenteConclusaoId);
                document.getElementById('componenteConclusao').value = componente ? componente.nome : '';
            }
        });

        document.getElementById('btnSelecionarFuncionarios').addEventListener('click', async function () {
            await carregarListasCompletas();
            const result = await selecionarMultiplos('Selecionar Funcionários', listaCompletaFuncionarios, funcionariosSelecionadosIds);
            if (result.isConfirmed) {
                funcionariosSelecionadosIds = result.value;
                const nomes = listaCompletaFuncionarios
                    .filter(f => funcionariosSelecionadosIds.includes(f._id))
                    .map(f => f.nome);
                document.getElementById('funcionariosResponsaveis').value = nomes.join(', ');
            }
        });

        // --- SUBMIT DO FORMULÁRIO ---

        document.getElementById('form-adicionar-etapa').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const dadosNovaEtapa = {
                nome: document.getElementById('nome').value,
                sequencias: parseInt(document.getElementById('sequencias').value, 10),
                departamentoResponsavel: document.getElementById('departamentoResponsavel').value,
                procedimentos: document.getElementById('procedimentos').value,
                componenteConclusao: componenteConclusaoId,
                funcionariosResponsaveis: funcionariosSelecionadosIds,
            };

            if (!dadosNovaEtapa.nome || !dadosNovaEtapa.sequencias) {
                return exibirMensagem("Nome e Sequência são obrigatórios.", "erro");
            }

            try {
                const response = await fetch('/etapa', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('authToken')}` },
                    body: JSON.stringify(dadosNovaEtapa)
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.msg || "Erro ao criar a etapa.");
                
                await Swal.fire('Sucesso!', 'Etapa adicionada com sucesso.', 'success');
                window.location.href = '/etapa';
            } catch (error) {
                exibirMensagem(error.message, 'erro');
            }
        });

        // --- FUNÇÕES DE MODAL (SweetAlert2) ---

        // Modal para SELEÇÃO MÚLTIPLA
        async function selecionarMultiplos(titulo, lista, selecionados) {
            // ... sua função selecionarMultiplos continua aqui, sem alterações ...
            return Swal.fire({
                title: titulo,
                html: `
                    <input type="text" id="swal-filtro" class="form-control mb-2" placeholder="Filtrar...">
                    <div id="swal-lista" style="max-height:300px;overflow:auto;text-align:left">
                        ${lista.map(item => `
                            <div>
                                <input type="checkbox" id="swal-${item._id}" value="${item._id}" ${selecionados.includes(item._id) ? 'checked' : ''}>
                                <label for="swal-${item._id}">${item.nome}</label>
                            </div>
                        `).join('')}
                    </div>`,
                showCancelButton: true,
                confirmButtonText: 'Selecionar',
                cancelButtonText: 'Cancelar',
                preConfirm: () => Array.from(document.querySelectorAll('#swal-lista input[type=checkbox]:checked')).map(cb => cb.value),
                didOpen: () => {
                    document.getElementById('swal-filtro').addEventListener('input', function() {
                        const val = this.value.toLowerCase();
                        document.querySelectorAll('#swal-lista label').forEach(label => {
                            label.parentElement.style.display = label.textContent.toLowerCase().includes(val) ? '' : 'none';
                        });
                    });
                }
            });
        }

        // NOVO: Modal para SELEÇÃO ÚNICA
        async function selecionarUnico(titulo, lista, selecionadoId) {
            return Swal.fire({
                title: titulo,
                html: `
                    <input type="text" id="swal-filtro" class="form-control mb-2" placeholder="Filtrar...">
                    <div id="swal-lista" style="max-height:300px;overflow:auto;text-align:left">
                        ${lista.map(item => `
                            <div>
                                <input type="radio" id="swal-${item._id}" value="${item._id}" name="selecaoUnica" ${selecionadoId === item._id ? 'checked' : ''}>
                                <label for="swal-${item._id}">${item.nome}</label>
                            </div>
                        `).join('')}
                    </div>`,
                showCancelButton: true,
                confirmButtonText: 'Selecionar',
                preConfirm: () => {
                    const checked = document.querySelector('#swal-lista input[type=radio]:checked');
                    return checked ? checked.value : null;
                },
                didOpen: () => { 
                    document.getElementById('swal-filtro').addEventListener('input', function() {
                        const val = this.value.toLowerCase();
                        document.querySelectorAll('#swal-lista label').forEach(label => {
                            label.parentElement.style.display = label.textContent.toLowerCase().includes(val) ? '' : 'none';
                        });
                    });
                    }
            });
        }
    });
    </script>
</body>
</html>
