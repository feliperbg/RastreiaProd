<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adicionar Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  body {
    background-color: #f8f9fa;
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 500px;
    margin-top: 50px;
  }
  .form-label {
    font-weight: 600;
    color: #495057;
  }
  .form-control, .form-select {
    border-radius: 5px;
    box-shadow: none;
    padding: 0.8rem 1rem;
  }
  .form-control:focus, .form-select:focus {
    border-color: #007bff;
    box-shadow: 0 0 0 0.25rem rgba(38, 143, 255, 0.25);
  }
  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    border-radius: 5px;
    padding: 0.6rem 1.5rem;
    font-weight: bold;
  }
  .btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
  }
    .btn-secondary {
    background-color: #ff0000;
    border-color: #ff0000b9;
    border-radius: 5px;
    padding: 0.6rem 1.5rem;
    font-weight: bold;
  }
  .btn-secondary:hover {
    background-color: #ff0000;
    border-color: #ff0000b9;
  }
  .mb-3 {
    margin-bottom: 1rem;
  }
</style>
<body class="p-3">
  <div class="container">
    <h1>Adicionar Funcionário</h1>
    <form id="form-adicionar">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" id="senha" name="senha" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="CPF" class="form-label">CPF</label>
            <input type="text" id="CPF" name="CPF" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" id="telefone" name="telefone" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="turno" class="form-label">Turno</label>
            <select id="turno" name="turno" class="form-select" required>
                <option value="" selected>Selecione o turno</option>
                <option value="Manhã">Manhã</option>
                <option value="Tarde">Tarde</option>
                <option value="Noite">Noite</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
            <input type="date" id="dataNascimento" name="dataNascimento" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for=" ">Permissões</label>
            <div class="border p-3 rounded">
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="permissao-admin"name="permissoes" value="administrador">
                <label class="form-check-label" for="permissao-admin">Administrador</label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="permissao-editar" name="permissoes" value="editar_conteúdos">
                <label class="form-check-label" for="permissao-editar">Editar Conteúdo</label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="permissao-excluir" name="permissoes" value="excluir_conteúdos">
                <label class="form-check-label" for="permissao-excluir">Excluir Conteúdo</label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="permissao-usuarios" name="permissoes" value="gerenciar_usuários">
                <label class="form-check-label" for="permissao-usuarios">Gerenciar Usuários</label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="permissao-relatorios" name="permissoes" value="gerar_relatórios">
                <label class="form-check-label" for="permissao-relatorios">Gerar Relatórios</label>
              </div>
          </div>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Nível de Acesso</label>
            <select id="role" name="role" class="form-select">
                <option value="">Selecione o nível</option>
                <option value="funcionario">Funcionário</option>
                <option value="administrador">Administrador</option>>
            </select>
        </div>

   
            <button type="submit" class="btn btn-primary">Adicionar Funcionário</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/funcionario'">Cancelar</button>
        </div>
    </form>

    <!-- Container de Toasts -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="meuToast" class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div id="toast-body" class="toast-body"></div>
          <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Fechar"></button>
        </div>
      </div>
    </div>
  <script src="/js/toast.js"></script>
  <script src="/js/funcionario.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.15/build/js/intlTelInput.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.6/dist/inputmask.min.js"></script>
  <script>
    const pathParts = window.location.pathname.split('/');
    const id = pathParts[pathParts.length - 1]; 
    document.addEventListener("DOMContentLoaded", function () {
      if (!id || id === 'undefined') {
        exibirMensagem('ID do funcionário não encontrado!', 'erro');
        return;
      }
    });
  </script>
</body>
</html>
