<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adicionar Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<style>
  body {
    background-color: #f8f9fa;
    font-family: Arial, sans-serif;
  }
  .container {
    margin-top: 40px;
  }
  .form-label {
    font-weight: 600;
  }
  .form-control {
    border-radius: 5px;
  }
  table {
    margin-top: 40px;
  }
</style>
<body class="p-3">

  <div class="container">
    <h1>Adicionar Produto</h1>

    <form id="form-adicionar">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome *</label>
        <input type="text" id="nome" name="nome" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="codigo" class="form-label">Código *</label>
        <input type="text" id="codigo" name="codigo" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <input type="text" id="descricao" name="descricao" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="componentes" class="form-label">Componentes Necessários *</label>
        <input type="text" id="componentes" name="componentes" class="form-control" required/>
      </div>

      <div class="mb-3">
        <label for="dataValidade" class="form-label">Data de Validade</label>
        <input type="date" id="dataValidade" name="dataValidade" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="precoMontagem" class="form-label">Preço de Montagem *</label>
        <input type="number" id="precoMontagem" name="precoMontagem" class="form-control" required/>
      </div>

      <div class="mb-3">
        <label for="precoVenda" class="form-label">Preço de Venda *</label>
        <input type="number" id="precoVenda" name="precoVenda" class="form-control" />
      </div>

      <div class="mb-3">
        <label class="form-label">Dimensões</label>
        <div class="row">
          <div class="col-md-4 mb-2">
            <label for="altura" class="form-label">Altura</label>
            <input type="number" id="altura" name="altura" class="form-control" min="0" step="0.01" />
          </div>
          <div class="col-md-4 mb-2">
            <label for="comprimento" class="form-label">Comprimento</label>
            <input type="number" id="comprimento" name="comprimento" class="form-control" min="0" step="0.01" />
          </div>
          <div class="col-md-4 mb-2">
            <label for="largura" class="form-label">Largura</label>
            <input type="number" id="largura" name="largura" class="form-control" min="0" step="0.01" />
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="quantidade" class="form-label">Quantidade *</label>
        <input type="number" id="quantidade" name="quantidade" class="form-control" required/>
      </div>

      <div class="mb-3">
        <label for="etapas" class="form-label">Etapas de Montagem *</label>
        <input type="text" id="etapas" name="etapas" class="form-control" required/>
      </div>

      <button type="submit" class="btn btn-primary">Adicionar Produto</button>
    </form>
    
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="meuToast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div id="toast-body" class="toast-body"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src ="/js/toast.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    document.getElementById('form-adicionar').addEventListener('submit', adicionarProduto);
    async function adicionarProduto(event) {
      event.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const codigo = document.getElementById('codigo').value.trim();
      const componentes = document.getElementById('componentes').value.trim();
      const dataValidade = document.getElementById('dataValidade').value;
      const precoMontagem = parseFloat(document.getElementById('precoMontagem').value);
      const precoVenda = parseFloat(document.getElementById('precoVenda').value);
      const quantidade = parseInt(document.getElementById('quantidade').value, 10);
      const etapas = document.getElementById('etapas').value.trim();

      if (isNaN(quantidade) || quantidade <= 0) {
        Swal.fire("Erro", 'A Quantidade deve ser um número positivo.', 'error');
        return;
      }

      if (isNaN(precoMontagem) || precoMontagem <= 0) {
        Swal.fire("Erro", 'O Preço Pago pela Montagem deve ser um número positivo.', 'error');
        return;
      }

      if (isNaN(precoVenda) || precoVenda <= 0) {
        Swal.fire("Erro", 'O Preço da Venda deve ser um número positivo.', 'error');
        return;
      }

      const novoProduto = {
        produto:{
          nome,
          codigo,
          descricao: document.getElementById('descricao').value.trim(),
          componentes: document.getElementById('componentes').value.trim().split(/[,;|/ ]+/).map(item => item.trim()).filter(item => item !== ''),
          dataValidade,
          precoMontagem,
          precoVenda,
          quantidade,
          etapas,
          dimensoes: {
            altura: parseFloat(document.getElementById('altura').value) || null,
            comprimento: parseFloat(document.getElementById('comprimento').value) || null,
            largura: parseFloat(document.getElementById('largura').value) || null
          }
        }
      };
      console.log(JSON.stringify(novoProduto));
      try {
        const resposta = await fetch('/produto', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
          },
          body: JSON.stringify(novoProduto)
        });
        const resultado = await resposta.json();
                if (resposta.ok && resultado.produto) {
                    Swal.fire({
                        title: 'Produto Criado!',
                        html: `ID: <b>${resultado.produto.id}</b>`,
                        icon: 'success',
                        confirmButtonText: 'OK'
                    }).then(() => {
                        window.location.href = '/produto';
                    });
                } else {
                    Swal.fire('Erro', resultado.message || 'Erro ao criar produto.', 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                Swal.fire('Erro', 'Erro de conexão com o servidor.', 'error');
            }
          }
  </script>
</body>
</html>
