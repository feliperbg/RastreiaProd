<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adicionar Componente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="/js/toast.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 40px;
    }
    .form-label {
      font-weight: 600;
    }
    .form-control {
      border-radius: 5px;
    }
  </style>
</head>
<body class="p-3">

  <div class="container">
    <h1>Adicionar Componente</h1>

    <form id="form-adicionar">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome *</label>
        <input type="text" id="nome" name="nome" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="codigo" class="form-label">Código *</label>
        <input type="text" id="codigo" name="codigo" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <input type="text" id="descricao" name="descricao" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="dataEntrada" class="form-label">Data de Entrada</label>
        <input type="date" id="dataEntrada" name="dataEntrada" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="dataValidade" class="form-label">Data de Validade</label>
        <input type="date" id="dataValidade" name="dataValidade" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="quantidade" class="form-label">Quantidade *</label>
        <input type="number" id="quantidade" name="quantidade" class="form-control" required min="1" />
      </div>
      <div class="mb-3">
        <label for="precoPagoLote" class="form-label">Preço Pago por Lote *</label>
        <input type="number" id="precoPagoLote" name="precoPagoLote" class="form-control" required min="0.01" step="0.01" />
      </div>
      <div class="mb-3">
        <label for="precoUnidade" class="form-label">Preço por Unidade *</label>
        <input type="number" id="precoUnidade" name="precoUnidade" class="form-control" required min="0.01" step="0.01" />
      </div>
      <div class="mb-3">
        <label class="form-label">Dimensões</label>
        <div class="row">
          <div class="col-md-4 mb-2">
            <label for="altura" class="form-label">Altura</label>
            <input type="number" id="altura" name="altura" class="form-control" min="0" step="0.01" />
          </div>
          <div class="col-md-4 mb-2">
            <label for="comprimento" class="form-label">Comprimento</label>
            <input type="number" id="comprimento" name="comprimento" class="form-control" min="0" step="0.01" />
          </div>
          <div class="col-md-4 mb-2">
            <label for="largura" class="form-label">Largura</label>
            <input type="number" id="largura" name="largura" class="form-control" min="0" step="0.01" />
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Adicionar Componente</button>
    </form>
  </div>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="meuToast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div id="toast-body" class="toast-body"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('form-adicionar').addEventListener('submit', adicionarComponente);

    async function adicionarComponente(event) {
      event.preventDefault();

      // Validações adicionais
      const nome = document.getElementById('nome').value.trim();
      const codigo = document.getElementById('codigo').value.trim();
      const quantidade = parseInt(document.getElementById('quantidade').value, 10);
      const precoPagoLote = parseFloat(document.getElementById('precoPagoLote').value);
      const precoUnidade = parseFloat(document.getElementById('precoUnidade').value);
      const dataEntrada = document.getElementById('dataEntrada').setHours(12,0,0,0,0).value;
      const dataValidade = document.getElementById('dataValidade').setHours(12,0,0,0,0).value;

      if (!nome || !codigo) {
        exibirMensagem('Por favor, preencha os campos obrigatórios: Nome e Código.', 'erro');
        return;
      }

      if (isNaN(quantidade) || quantidade <= 0) {
        exibirMensagem('A Quantidade deve ser um número positivo.', 'erro');
        return;
      }

      if (isNaN(precoPagoLote) || precoPagoLote <= 0) {
        exibirMensagem('O Preço Pago por Lote deve ser um número positivo.', 'erro');
        return;
      }

      if (isNaN(precoUnidade) || precoUnidade <= 0) {
        exibirMensagem('O Preço por Unidade deve ser um número positivo.', 'erro');
        return;
      }

      if (dataEntrada && dataValidade && dataValidade < dataEntrada) {
        exibirMensagem('A Data de Validade não pode ser anterior à Data de Entrada.', 'erro');
        return;
      }

      const novoComponente = {
        Componente:{
          nome,
          codigo,
          descricao: document.getElementById('descricao').value.trim(),
          dataEntrada,
          dataValidade,
          quantidade,
          precoPagoLote,
          precoUnidade,
          dimensoes: {
            altura: parseFloat(document.getElementById('altura').value) || null,
            comprimento: parseFloat(document.getElementById('comprimento').value) || null,
            largura: parseFloat(document.getElementById('largura').value) || null
          }
        }
      };

      try {
        const resposta = await fetch('/componente', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
          },
          body: JSON.stringify(novoComponente)
        });

        if (resposta.ok) {
          exibirMensagem('Componente adicionado com sucesso!', 'sucesso');
          window.location.href = '/componente'; // Redireciona para a listagem
        } else {
          const erro = await resposta.json();
          exibirMensagem(erro.msg || 'Erro ao adicionar componente.', 'erro');
        }
      } catch (error) {
        console.error('Erro ao adicionar componente:', error);
        exibirMensagem('Erro interno ao tentar adicionar.', 'erro');
      }
    }
  </script>
</body>
</html>
