<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adicionar Componente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<style>
  body {
    background-color: #f8f9fa;
    font-family: Arial, sans-serif;
  }
  .container {
    margin-top: 40px;
  }
  .form-label {
    font-weight: 600;
  }
  .form-control {
    border-radius: 5px;
  }
  table {
    margin-top: 40px;
  }
</style>
<body class="p-3">

  <div class="container">
    <h1>Adicionar Componente</h1>

    <form id="form-adicionar">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" name="nome" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="codigo" class="form-label">Código</label>
        <input type="text" id="codigo" name="codigo" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <input type="text" id="descricao" name="descricao" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="dataEntrada" class="form-label">Data de Entrada</label>
        <input type="date" id="dataEntrada" name="dataEntrada" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="dataValidade" class="form-label">Data de Validade</label>
        <input type="date" id="dataValidade" name="dataValidade" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="quantidade" class="form-label">Quantidade</label>
        <input type="number" id="quantidade" name="quantidade" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="precoPagoLote" class="form-label">Preço Pago por Lote</label>
        <input type="number" id="precoPagoLote" name="precoPagoLote" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="precoUnidade" class="form-label">Preço por Unidade</label>
        <input type="number" id="precoUnidade" name="precoUnidade" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="dimensoes" class="form-label">Dimensões</label>
        <input type="text" id="dimensoes" name="dimensoes" class="form-control" />
      </div>

      <button type="submit" class="btn btn-primary">Adicionar Componente</button>
    </form>

    <h2 class="mt-5">Componentes Cadastrados</h2>
    <table class="table table-bordered table-striped" id="tabela-componentes">
      <thead class="table-dark">
        <tr>
          <th>Nome</th>
          <th>Código</th>
          <th>Quantidade</th>
          <th>Data Entrada</th>
        </tr>
      </thead>
      <tbody id="tabela-corpo"></tbody>
    </table>
  </div>

  <script>
    document.getElementById('form-adicionar').addEventListener('submit', adicionarComponente);

    async function adicionarComponente(event) {
      event.preventDefault();

      const novoComponente = {
        nome: document.getElementById('nome').value,
        codigo: document.getElementById('codigo').value,
        descricao: document.getElementById('descricao').value,
        dataEntrada: document.getElementById('dataEntrada').value,
        dataValidade: document.getElementById('dataValidade').value,
        quantidade: document.getElementById('quantidade').value,
        precoPagoLote: document.getElementById('precoPagoLote').value,
        precoUnidade: document.getElementById('precoUnidade').value,
        dimensoes: document.getElementById('dimensoes').value
      };

      try {
        const resposta = await fetch('/componente', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
          },
          body: JSON.stringify(novoComponente)
        });

        if (resposta.ok) {
          exibirMensagem('Componente adicionado com sucesso!', 'sucesso');
          document.getElementById('form-adicionar').reset();
          carregarComponentes(); // Atualiza a tabela
        } else {
          exibirMensagem('Erro ao adicionar componente.', 'erro');
        }
      } catch (error) {
        console.error('Erro ao adicionar componente:', error);
        exibirMensagem('Erro interno ao tentar adicionar.', 'erro');
      }
    }

    async function carregarComponentes() {
      try {
        const response = await fetch('/componente/readALL', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
          }
        });
        const dados = await response.json();

        const tabela = document.getElementById('tabela-corpo');
        tabela.innerHTML = '';

        if (dados.status && dados.lista) {
          dados.lista.forEach(c => {
            const linha = document.createElement('tr');
            linha.innerHTML = `
              <td>${c.nome}</td>
              <td>${c.codigo}</td>
              <td>${c.quantidade}</td>
              <td>${c.dataEntrada ? c.dataEntrada.substring(0, 10) : ''}</td>
            `;
            tabela.appendChild(linha);
          });
        }
      } catch (error) {
        console.error('Erro ao carregar componentes:', error);
      }
    }

    function exibirMensagem(mensagem, tipo) {
      const toast = document.getElementById('meuToast');
      const toastBody = document.getElementById('toast-body');
      toast.className = `toast align-items-center text-white bg-${tipo === 'sucesso' ? 'success' : 'danger'} border-0`;
      toastBody.textContent = mensagem;

      const toastBootstrap = new bootstrap.Toast(toast);
      toastBootstrap.show();
    }

    carregarComponentes();
  </script>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="meuToast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div id="toast-body" class="toast-body"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

</body>
</html>
