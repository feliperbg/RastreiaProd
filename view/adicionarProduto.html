<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adicionar Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<style>
  body {
    background-color: #f8f9fa;
    font-family: Arial, sans-serif;
  }
  .container {
    margin-top: 40px;
  }
  .form-label {
    font-weight: 600;
  }
  .form-control {
    border-radius: 5px;
  }
  table {
    margin-top: 40px;
  }
</style>
<body class="p-3">

  <div class="container">
    <h1>Adicionar Produto</h1>

    <form id="form-adicionar">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" name="nome" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="codigo" class="form-label">Código</label>
        <input type="text" id="codigo" name="codigo" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <input type="text" id="descricao" name="descricao" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="componentes" class="form-label">Componentes Necessários</label>
        <input type="text" id="componentes" name="componentes" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="dataValidade" class="form-label">Data de Validade</label>
        <input type="date" id="dataValidade" name="dataValidade" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="precoMontagem" class="form-label">Preço de Montagem</label>
        <input type="number" id="precoMontagem" name="precoMontagem" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="precoVenda" class="form-label">Preço de Venda</label>
        <input type="number" id="precoVenda" name="precoVenda" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="dimensoes" class="form-label">Dimensões</label>
        <input type="text" id="dimensoes" name="dimensoes" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="quantidade" class="form-label">Quantidade</label>
        <input type="number" id="quantidade" name="quantidade" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="etapas" class="form-label">Etapas de Montagem</label>
        <input type="text" id="etapas" name="etapas" class="form-control" />
      </div>

      <button type="submit" class="btn btn-primary">Adicionar Produto</button>
    </form>

    <h2 class="mt-5">Produtos Cadastrados</h2>
    <table class="table table-bordered table-striped" id="tabela-produtos">
      <thead class="table-dark">
        <tr>
          <th>Nome</th>
          <th>Código</th>
          <th>Quantidade</th>
          <th>Validade</th>
        </tr>
      </thead>
      <tbody id="tabela-corpo"></tbody>
    </table>
  </div>

  <script>
    document.getElementById('form-adicionar').addEventListener('submit', adicionarProduto);

    async function adicionarProduto(event) {
      event.preventDefault();

      const novoProduto = {
        nome: document.getElementById('nome').value,
        codigo: document.getElementById('codigo').value,
        descricao: document.getElementById('descricao').value,
        componentes: document.getElementById('componentes').value,
        validade: document.getElementById('dataValidade').value,
        precoMontagem: parseFloat(document.getElementById('precoMontagem').value) || 0,
        precoVenda: parseFloat(document.getElementById('precoVenda').value) || 0,
        dimensoes: document.getElementById('dimensoes').value,
        quantidade: parseInt(document.getElementById('quantidade').value) || 0,
        etapas: document.getElementById('etapas').value
      };

      try {
        const resposta = await fetch('/produto', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
          },
          body: JSON.stringify(novoProduto)
        });

        if (resposta.ok) {
          exibirMensagem('Produto adicionado com sucesso!', 'sucesso');
          document.getElementById('form-adicionar').reset();
          carregarProdutos();
        } else {
          exibirMensagem('Erro ao adicionar produto.', 'erro');
        }
      } catch (error) {
        console.error('Erro ao adicionar produto:', error);
        exibirMensagem('Erro interno ao tentar adicionar.', 'erro');
      }
    }

    async function carregarProdutos() {
      try {
        const response = await fetch('/produto/readALL', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
          }
        });
        const dados = await response.json();

        const tabela = document.getElementById('tabela-corpo');
        tabela.innerHTML = '';

        if (dados.status && dados.lista) {
          dados.lista.forEach(p => {
            const linha = document.createElement('tr');
            linha.innerHTML = `
              <td>${p.nome}</td>
              <td>${p.codigo}</td>
              <td>${p.quantidade}</td>
              <td>${p.validade ? p.validade.substring(0, 10) : ''}</td>
            `;
            tabela.appendChild(linha);
          });
        }
      } catch (error) {
        console.error('Erro ao carregar produtos:', error);
      }
    }

    function exibirMensagem(mensagem, tipo) {
      const toast = document.getElementById('meuToast');
      const toastBody = document.getElementById('toast-body');
      toast.className = `toast align-items-center text-white bg-${tipo === 'sucesso' ? 'success' : 'danger'} border-0`;
      toastBody.textContent = mensagem;

      const toastBootstrap = new bootstrap.Toast(toast);
      toastBootstrap.show();
    }

    carregarProdutos();
  </script>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="meuToast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div id="toast-body" class="toast-body"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

</body>
</html>
