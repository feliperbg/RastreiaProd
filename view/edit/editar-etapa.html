<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<body>
    <div class="container">
        <h1>Editar Etapa</h1>
        <form id="form-editar-etapa">
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <button type="button" class="btn btn-secondary">Cancelar</button>
        </form>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const pathParts = window.location.pathname.split('/');
        const id = pathParts[pathParts.length - 2]; // O ID da etapa está antes de 'editar-etapa'

        if (!id) {
            return exibirMensagem('ID da etapa não encontrado na URL!', 'erro');
        }

        // --- ESTRUTURA DE DADOS ---
        let produtoIdForRedirect = null; // CORREÇÃO: Variável para guardar o ID do produto para o redirect
        let componenteConclusaoId = null;
        let funcionariosSelecionadosIds = [];
        let listaCompletaComponentes = [];
        let listaCompletaFuncionarios = [];

        async function carregarEtapa() {
            try {
                const response = await fetch(`/etapa/${id}`, { headers: { 'Authorization': `Bearer ${localStorage.getItem('authToken')}` } });
                const dados = await response.json();

                if (dados.status && dados.etapa) {
                    const etapa = dados.etapa;
                    produtoIdForRedirect = etapa.produto; // CORREÇÃO: Armazena o ID do produto vindo da API

                    // CORREÇÃO: Atualiza o botão cancelar com o link correto
                    if (produtoIdForRedirect) {
                        document.querySelector('.btn-secondary').onclick = () => window.location.href = `/etapa/produto/${produtoIdForRedirect}`;
                    } else {
                        // Se não encontrar o ID, desabilita o botão para evitar erro
                         document.querySelector('.btn-secondary').style.display = 'none';
                    }

                    document.getElementById('nome').value = etapa.nome;
                    document.getElementById('sequencias').value = etapa.sequencias;
                    document.getElementById('departamentoResponsavel').value = etapa.departamentoResponsavel || '';
                    document.getElementById('procedimentos').value = etapa.procedimentos || '';

                    if (etapa.componenteConclusao) {
                        componenteConclusaoId = etapa.componenteConclusao._id;
                        document.getElementById('componenteConclusao').value = etapa.componenteConclusao.nome;
                    }

                    if (Array.isArray(etapa.funcionariosResponsaveis) && etapa.funcionariosResponsaveis.length > 0) {
                        funcionariosSelecionadosIds = etapa.funcionariosResponsaveis.map(f => f._id);
                        const nomes = etapa.funcionariosResponsaveis.map(f => f.nome);
                        document.getElementById('funcionariosResponsaveis').value = nomes.join(', ');
                    }
                } else {
                    exibirMensagem(dados.msg || 'Etapa não encontrada!', 'erro');
                }
            } catch (error) {
                exibirMensagem('Erro ao carregar informações da etapa.', 'erro');
            }
        }
         async function carregarListasCompletas() {
            if (listaCompletaComponentes.length > 0 && listaCompletaFuncionarios.length > 0) return;
            try {
                const [compRes, funcRes] = await Promise.all([
                    fetch('/componente/readAll', { headers: { 'Authorization': `Bearer ${localStorage.getItem('authToken')}` } }),
                    fetch('/funcionario/readAll', { headers: { 'Authorization': `Bearer ${localStorage.getItem('authToken')}` } })
                ]);
                const compJson = await compRes.json();
                const funcJson = await funcRes.json();
                listaCompletaComponentes = compJson.componentes || [];
                listaCompletaFuncionarios = funcJson.funcionarios || [];
            } catch (error) {
                exibirMensagem("Não foi possível carregar as opções de seleção.", "erro");
            }
        }

        // --- EVENT LISTENERS PARA SELEÇÃO ---

        document.getElementById('btnSelecionarComponente').addEventListener('click', async function () {
            await carregarListasCompletas();
            const result = await selecionarUnico('Selecionar Componente de Conclusão', listaCompletaComponentes, componenteConclusaoId);
            if (result.isConfirmed && result.value) {
                componenteConclusaoId = result.value;
                const componente = listaCompletaComponentes.find(c => c._id === componenteConclusaoId);
                document.getElementById('componenteConclusao').value = componente ? componente.nome : '';
            }
        });

        document.getElementById('btnSelecionarFuncionarios').addEventListener('click', async function () {
            await carregarListasCompletas();
            const result = await selecionarMultiplos('Selecionar Funcionários', listaCompletaFuncionarios, funcionariosSelecionadosIds);
            if (result.isConfirmed) {
                funcionariosSelecionadosIds = result.value;
                const nomes = listaCompletaFuncionarios
                    .filter(f => funcionariosSelecionadosIds.includes(f._id))
                    .map(f => f.nome);
                document.getElementById('funcionariosResponsaveis').value = nomes.join(', ');
            }
        });

        // Modal para SELEÇÃO MÚLTIPLA (reaproveitado)
        async function selecionarMultiplos(titulo, lista, selecionados) {
            return Swal.fire({
                title: titulo,
                html: `
                    <input type="text" id="swal-filtro" class="form-control mb-2" placeholder="Filtrar...">
                    <div id="swal-lista" style="max-height:300px;overflow:auto;text-align:left">
                        ${lista.map(item => `
                            <div>
                                <input type="checkbox" id="swal-${item._id}" value="${item._id}" ${selecionados.includes(item._id) ? 'checked' : ''}>
                                <label for="swal-${item._id}">${item.nome}</label>
                            </div>
                        `).join('')}
                    </div>`,
                showCancelButton: true,
                confirmButtonText: 'Selecionar',
                cancelButtonText: 'Cancelar',
                preConfirm: () => Array.from(document.querySelectorAll('#swal-lista input[type=checkbox]:checked')).map(cb => cb.value),
                didOpen: () => {
                    document.getElementById('swal-filtro').addEventListener('input', function() {
                        const val = this.value.toLowerCase();
                        document.querySelectorAll('#swal-lista label').forEach(label => {
                            label.parentElement.style.display = label.textContent.toLowerCase().includes(val) ? '' : 'none';
                        });
                    });
                }
            });
        }

        // NOVO: Modal para SELEÇÃO ÚNICA
        async function selecionarUnico(titulo, lista, selecionadoId) {
            return Swal.fire({
                title: titulo,
                html: `
                    <input type="text" id="swal-filtro" class="form-control mb-2" placeholder="Filtrar...">
                    <div id="swal-lista" style="max-height:300px;overflow:auto;text-align:left">
                        ${lista.map(item => `
                            <div>
                                <input type="radio" id="swal-${item._id}" value="${item._id}" name="selecaoUnica" ${selecionadoId === item._id ? 'checked' : ''}>
                                <label for="swal-${item._id}">${item.nome}</label>
                            </div>
                        `).join('')}
                    </div>`,
                showCancelButton: true,
                confirmButtonText: 'Selecionar',
                preConfirm: () => {
                    const checked = document.querySelector('#swal-lista input[type=radio]:checked');
                    return checked ? checked.value : null;
                },
                didOpen: () => { 
                    document.getElementById('swal-filtro').addEventListener('input', function() {
                        const val = this.value.toLowerCase();
                        document.querySelectorAll('#swal-lista label').forEach(label => {
                            label.parentElement.style.display = label.textContent.toLowerCase().includes(val) ? '' : 'none';
                        });
                    });
                    }
            });
        }
        document.getElementById('form-editar-etapa').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const dadosAtualizados = {
                nome: document.getElementById('nome').value,
                sequencias: parseInt(document.getElementById('sequencias').value, 10),
                departamentoResponsavel: document.getElementById('departamentoResponsavel').value,
                procedimentos: document.getElementById('procedimentos').value,
                componenteConclusao: componenteConclusaoId,
                funcionariosResponsaveis: funcionariosSelecionadosIds,
            };

            try {
                const response = await fetch(`/etapa/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('authToken')}` },
                    body: JSON.stringify(dadosAtualizados)
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.msg || "Erro ao atualizar a etapa.");
                
                await Swal.fire('Sucesso!', 'Etapa atualizada com sucesso.', 'success');
                
                // CORREÇÃO: Redireciona para a página de etapas do produto específico
                if (produtoIdForRedirect) {
                    window.location.href = `/etapa/produto/${produtoIdForRedirect}`;
                } else {
                    window.location.href = '/produto'; // Fallback caso o ID não seja encontrado
                }
            } catch (error) {
                exibirMensagem(error.message, 'erro');
            }
        });

        carregarEtapa();
    });
</script>
</body>
</html>
