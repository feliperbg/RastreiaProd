<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Ordem de Produção</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        .form-control, .form-select {
            border-radius: 5px;
            box-shadow: none;
            padding: 0.8rem 1rem;
        }
        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(38, 143, 255, 0.25);
        }
        .btn-primary {
            border-radius: 5px;
            padding: 0.6rem 1.5rem;
            font-weight: bold;
        }
            .btn-secondary {
            background-color: #ff0000;
            border-color: #ff0000b9;
            border-radius: 5px;
            padding: 0.6rem 1.5rem;
            font-weight: bold;
        }
        .btn-secondary:hover {
            background-color: #ff0000;
            border-color: #ff0000b9;
        }
        .mb-3 {
            margin-bottom: 1rem;
        }
    </style>
<body class="p-3">
    <div class="container">
        <h1>Editar Ordem de Produção</h1>
        <form id="form-editar-ordem">
            <div class="mb-3">
                <label for="produto" class="form-label">Produto</label>
                <div class="input-group">
                    <input type="text" id="produto" class="form-control" placeholder="Selecione um produto..." required readonly />
                    <button type="button" class="btn btn-outline-secondary" id="btnSelecionarProduto">Selecionar</button>
                </div>
            </div>
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade a Produzir</label>
                <input type="number" id="quantidade" class="form-control" required min="1" />
            </div>
            
            <div class="mb-3">
                <label for="status" class="form-label">Status Inicial</label>
                <select id="status" class="form-select">
                    <option value="Pendente" selected>Pendente</option>
                    <option value="Em Andamento">Em Andamento</option>
                    <option value="Concluída">Concluída</option>
                    <option value="Cancelada">Cancelada</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/ordem-producao'">Cancelar</button>
        </form>
    </div>
        <!-- Container de Toasts -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="meuToast" class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div id="toast-body" class="toast-body"></div>
          <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Fechar"></button>
        </div>
      </div>
    </div>
  <script src="/js/toast.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const pathParts = window.location.pathname.split('/');
            const id = pathParts[pathParts.length - 1];

            if (!id) {
                return exibirMensagem('ID da ordem não encontrado na URL!', 'erro');
            }

            // --- ESTRUTURA DE DADOS ---
            let produtoSelecionadoId = null;
            let listaCompletaProdutos = [];

            /**
             * Carrega os dados da ordem específica e preenche o formulário.
             */
            async function carregarOrdem() {
                try {
                    const response = await fetch(`/ordem-producao/${id}`, { headers: { 'Authorization': `Bearer ${localStorage.getItem('authToken')}` } });
                    const dados = await response.json();

                    if (dados.status && dados.ordem) {
                        const ordem = dados.ordem;
                        document.getElementById('quantidade').value = ordem.quantidade;
                        document.getElementById('status').value = ordem.status;

                        // Preenche produto (dado já vem populado do backend)
                        if (ordem.produto) {
                            produtoSelecionadoId = ordem.produto._id;
                            document.getElementById('produto').value = ordem.produto.nome;
                        }
                    } else {
                        exibirMensagem(dados.msg || 'Ordem não encontrada!', 'erro');
                    }
                } catch (error) {
                    exibirMensagem('Erro ao carregar informações da ordem.', 'erro');
                }
            }

            /**
             * Carrega a lista completa de produtos sob demanda.
             */
            async function carregarListasCompletas() {
                if (listaCompletaProdutos.length > 0) return;
                try {
                    const response = await fetch('/produto/readALL', { headers: { 'Authorization': `Bearer ${localStorage.getItem('authToken')}` } });
                    const result = await response.json();
                    listaCompletaProdutos = result.produtos || [];
                } catch (error) {
                    exibirMensagem("Não foi possível carregar a lista de produtos.", "erro");
                }
            }

            // --- EVENT LISTENER PARA SELEÇÃO ---

            document.getElementById('btnSelecionarProduto').addEventListener('click', async function () {
                await carregarListasCompletas();
                const result = await selecionarUnico('Selecionar Produto', listaCompletaProdutos, produtoSelecionadoId);
                if (result.isConfirmed) {
                    produtoSelecionadoId = result.value; // Pode ser null se nada for selecionado
                    const produto = listaCompletaProdutos.find(p => p._id === produtoSelecionadoId);
                    document.getElementById('produto').value = produto ? produto.nome : '';
                }
            });

            document.getElementById('form-editar-ordem').addEventListener('submit', async function(event) {
                event.preventDefault();
                
                const dadosAtualizados = {
                    produto: produtoSelecionadoId,
                    quantidade: parseInt(document.getElementById('quantidade').value, 10),
                    status: document.getElementById('status').value,
                };

                try {
                    const response = await fetch(`/ordem-producao/${id}`, { // URL com ID
                        method: 'PUT', // Método PUT
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('authToken')}` },
                        body: JSON.stringify(dadosAtualizados)
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.msg || "Erro ao atualizar a ordem.");
                    
                    await Swal.fire('Sucesso!', 'Ordem de produção atualizada com sucesso.', 'success');
                    window.location.href = '/ordem-producao';
                } catch (error) {
                    exibirMensagem(error.message, 'erro');
                }
            });
            
            // Modal para SELEÇÃO ÚNICA (reaproveitado)
            async function selecionarUnico(titulo, lista, selecionadoId) {
                return Swal.fire({
                    title: titulo,
                    html: `
                        <input type="text" id="swal-filtro" class="form-control mb-2" placeholder="Filtrar...">
                        <div id="swal-lista" style="max-height:300px;overflow:auto;text-align:left">
                            ${lista.map(item => `
                                <div>
                                    <input type="radio" id="swal-${item._id}" value="${item._id}" name="selecaoUnica" ${selecionadoId === item._id ? 'checked' : ''}>
                                    <label for="swal-${item._id}">${item.nome} (${item.codigo || 'S/C'})</label>
                                </div>
                            `).join('')}
                        </div>`,
                    showCancelButton: true,
                    confirmButtonText: 'Selecionar',
                    preConfirm: () => {
                        const checked = document.querySelector('#swal-lista input[type=radio]:checked');
                        return checked ? checked.value : null;
                    },
                    didOpen: () => {
                        document.getElementById('swal-filtro').addEventListener('input', function() {
                            const val = this.value.toLowerCase();
                            document.querySelectorAll('#swal-lista label').forEach(label => {
                                label.parentElement.style.display = label.textContent.toLowerCase().includes(val) ? '' : 'none';
                            });
                        });
                    }
                });
            }

            // Inicia o carregamento dos dados da ordem
            carregarOrdem();
        });
    </script>
</body>
</html>
