<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<style>
  body {
    background-color: #f8f9fa;
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 600px;
    margin-top: 50px;
  }
  .form-label {
    font-weight: 600;
    color: #495057;
  }
  .form-control, .form-select {
    border-radius: 5px;
    box-shadow: none;
    padding: 0.8rem 1rem;
  }
  .form-control:focus, .form-select:focus {
    border-color: #007bff;
    box-shadow: 0 0 0 0.25rem rgba(38, 143, 255, 0.25);
  }
  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    border-radius: 5px;
    padding: 0.6rem 1.5rem;
    font-weight: bold;
  }
  .btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
  }
</style>
<body class="p-3">
  <div class="container">
    <h1>Editar Produto</h1>

    <form id="form-editar">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" name="nome" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="codigo" class="form-label">Código</label>
        <input type="text" id="codigo" name="codigo" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <input type="text" id="descricao" name="descricao" class="form-control" />
      </div>

      <div class="mb-3">
        <label class="form-label">Componentes Necessários</label>
        <div class="input-group">
          <input type="text" id="componentesNecessarios" name="componentesNecessarios" class="form-control" readonly data-ids="" />
          <button type="button" class="btn btn-outline-secondary" id="btnSelecionarComponentes">Selecionar</button>
        </div>
      </div>
      <div class="mb-3">
        <label for="dataEntrada" class="form-label">Data de Entrada</label>
        <input type="date" id="dataEntrada" name="dataEntrada" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="dataValidade" class="form-label">Data de Validade</label>
        <input type="date" id="dataValidade" name="dataValidade" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="precoMontagem" class="form-label">Preço de Montagem</label>
        <input type="number" id="precoMontagem" name="precoMontagem" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="precoVenda" class="form-label">Preço de Venda</label>
        <input type="number" id="precoVenda" name="precoVenda" class="form-control" />
      </div>

      <div class="mb-3">
        <label class="form-label">Dimensões</label>
        <div class="row">
            <div class="col-md-4 mb-2">
                <label for="altura" class="form-label">Altura</label>
                <input type="number" id="altura" name="altura" class="form-control" />
            </div>
            <div class="col-md-4 mb-2">
                <label for="comprimento" class="form-label">Comprimento</label>
                <input type="number" id="comprimento" name="comprimento" class="form-control" />
            </div>
            <div class="col-md-4 mb-2">
                <label for="largura" class="form-label">Largura</label>
                <input type="number" id="largura" name="largura" class="form-control" />
            </div>
        </div>
    </div>

      <div class="mb-3">
        <label for="quantidade" class="form-label">Quantidade</label>
        <input type="number" id="quantidade" name="quantidade" class="form-control" />
      </div>

      <div class="mb-3">
        <label class="form-label">Etapas de Montagem</label>
        <div class="input-group">
          <input type="text" id="etapas" name="etapas" class="form-control" readonly data-ids="" />
          <button type="button" class="btn btn-outline-secondary" id="btnSelecionarEtapas">Selecionar</button>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>
  </div>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="meuToast" class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div id="toast-body" class="toast-body"></div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Fechar"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/toast.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    const pathParts = window.location.pathname.split('/');
    const id = pathParts[pathParts.length - 1]; 
    console.log('ID do produto:', id);
    if (!id) {
      exibirMensagem('ID do produto não encontrado!', 'erro');
    }

    async function carregarProduto() {
      try {
        const response = await fetch(`/produto/${id}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
          },
        });

        const dados = await response.json();

        if (dados.status && dados.produto) {
          const p = dados.produto;
          console.log('Produto carregado:', p);
          document.getElementById('nome').value = p.nome || '';
          document.getElementById('codigo').value = p.codigo || '';
          document.getElementById('descricao').value = p.descricao || '';
          document.getElementById('componentesNecessarios').value = p.componentes || '';
          document.getElementById('dataEntrada').value = p.dataEntrada ? p.dataEntrada.setHours(12, 0, 0, 0).substring(0, 10) : '';
          document.getElementById('dataValidade').value = p.dataValidade ? p.dataValidade.setHours(12, 0, 0, 0).substring(0, 10) : '';
          document.getElementById('precoMontagem').value = p.precoMontagem || '';
          document.getElementById('precoVenda').value = p.precoVenda || '';
          document.getElementById('quantidade').value = p.quantidade || '';
          document.getElementById('etapas').value = p.etapas || '';
          if (p.dimensoes) {
            document.getElementById('altura').value = p.dimensoes.altura || '';
            document.getElementById('comprimento').value = p.dimensoes.comprimento || '';
            document.getElementById('largura').value = p.dimensoes.largura || '';
          }
          document.title = `Editar Produto - ${p.nome}`;
        } else {
          exibirMensagem('Produto não encontrado!', 'erro');
        }
      } catch (error) {
        console.error('Erro ao carregar produto:', error);
        exibirMensagem('Erro ao carregar informações do produto.', 'erro');
      }
    }

    async function atualizarProduto(event) {
      event.preventDefault();
      const dadosAtualizados = {
          nome: document.getElementById('nome').value,
          codigo: document.getElementById('codigo').value,
          descricao: document.getElementById('descricao').value,
          componentesNecessarios: document.getElementById('componentesNecessarios').value.split(',').map(s => s.trim()).filter(Boolean),
          dataEntrada: document.getElementById('dataEntrada').value,
          dataValidade: document.getElementById('dataValidade').value,
          dimensoes: {
            altura: document.getElementById('altura').value,
            comprimento: document.getElementById('comprimento').value,
            largura: document.getElementById('largura').value
          },
          precoMontagem: parseFloat(document.getElementById('precoMontagem').value),
          precoVenda: parseFloat(document.getElementById('precoVenda').value),
          quantidade: parseInt(document.getElementById('quantidade').value),
          etapas: document.getElementById('etapas').value.split(',').map(s => s.trim()).filter(Boolean),
        };

        // Validação simples
        if (!dadosAtualizados.nome || !dadosAtualizados.codigo) {
            exibirMensagem('Nome e código são obrigatórios.', 'erro');
            return;
        }

        // Verifica se o preço de montagem e venda são números válidos
        if (isNaN(dadosAtualizados.precoMontagem) || isNaN(dadosAtualizados.precoVenda)) {
            exibirMensagem('Preços devem ser números válidos.', 'erro');
            return;
        }

        // Verifica se a quantidade é um número válido
        if (isNaN(dadosAtualizados.quantidade)) {
            exibirMensagem('Quantidade deve ser um número válido.', 'erro');
            return;
        }

      fetch(`/produto/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('authToken')}`
            },
            body: JSON.stringify(dadosAtualizados)
        })
        .then(resposta => {
            if (!resposta.ok) {
                return resposta.json().then(erro => {
                    exibirMensagem(erro.msg || 'Erro ao atualizar produto.', 'erro');
                    throw new Error('Erro na requisição');
                });
            }
            return resposta.json(); // Se a resposta for ok, podemos parsear o JSON aqui (opcional, dependendo do backend)
        })
        .then(dados => {
            exibirMensagem('Produto atualizado com sucesso!', 'sucesso');
            console.log('Produto atualizado:', dados);
        })
        .catch(error => {
            console.error('Erro ao atualizar produto:', error);
            exibirMensagem('Erro interno ao tentar atualizar.', 'erro');
        });
    }
        document.addEventListener('DOMContentLoaded', function() {
            const precoMontagem = document.getElementById('precoMontagem');

            precoMontagem.addEventListener('input', function(event) {
                // Remove qualquer caractere que não seja número ou ponto decimal
                this.value = this.value.replace(/[^0-9.]/g, '');

                // Garante que haja apenas um ponto decimal
                const parts = this.value.split('.');
                if (parts.length > 2) {
                    this.value = parts[0] + '.' + parts.slice(1).join('');
                }
            });
            const precoVenda = document.getElementById('precoVenda');

            precoVenda.addEventListener('input', function(event) {
                // Remove qualquer caractere que não seja número ou ponto decimal
                this.value = this.value.replace(/[^0-9.]/g, '');

                // Garante que haja apenas um ponto decimal
                const parts = this.value.split('.');
                if (parts.length > 2) {
                    this.value = parts[0] + '.' + parts.slice(1).join('');
                }
            });
        });
        document.getElementById('form-editar').addEventListener('submit', atualizarProduto);
        carregarProduto();
    </script>
  <script>
  let listaComponentes = [];
  let listaEtapas = [];

  // Utilitário para buscar nomes pelos IDs
  function nomesPorIds(lista, ids) {
    return lista.filter(item => ids.includes(item._id)).map(item => item.nome);
  }

  async function carregarListas() {
    const [comp, etapas] = await Promise.all([
      fetch('/componente/getALL', {headers: {'Authorization': `Bearer ${localStorage.getItem('authToken')}`}}).then(r => r.json()),
      fetch('/etapa/getALL', {headers: {'Authorization': `Bearer ${localStorage.getItem('authToken')}`}}).then(r => r.json())
    ]);
    listaComponentes = Array.isArray(comp) ? comp : comp.componentes || [];
    listaEtapas = Array.isArray(etapas) ? etapas : etapas.etapas || [];
  }

  // Atualiza o campo de nomes visíveis
  function atualizarNomesSelecionados(inputId, lista, ids) {
    document.getElementById(inputId).value = nomesPorIds(lista, ids).join(', ');
    document.getElementById(inputId).dataset.ids = ids.join(',');
  }

  document.getElementById('btnSelecionarComponentes').addEventListener('click', async function() {
    if (!listaComponentes.length) await carregarListas();
    const selecionados = (document.getElementById('componentesNecessarios').dataset.ids || '').split(',').filter(Boolean);
    const result = await selecionarMultiplos('Selecionar Componentes', listaComponentes, selecionados);
    if (result.isConfirmed) {
      atualizarNomesSelecionados('componentesNecessarios', listaComponentes, result.value);
    }
  });

  document.getElementById('btnSelecionarEtapas').addEventListener('click', async function() {
    if (!listaEtapas.length) await carregarListas();
    const selecionados = (document.getElementById('etapas').dataset.ids || '').split(',').filter(Boolean);
    const result = await selecionarMultiplos('Selecionar Etapas', listaEtapas, selecionados);
    if (result.isConfirmed) {
      atualizarNomesSelecionados('etapas', listaEtapas, result.value);
    }
  });

  // Carregue as listas ao abrir a página
  carregarListas();

  // Carregar produto e preencher campos corretamente
  async function carregarProduto() {
    try {
      if (!listaComponentes.length || !listaEtapas.length) await carregarListas();
      const response = await fetch(`/produto/${id}`, {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${localStorage.getItem('authToken')}`
        },
      });

      const dados = await response.json();

      if (dados.status && dados.produto) {
        const p = dados.produto;
        document.getElementById('nome').value = p.nome || '';
        document.getElementById('codigo').value = p.codigo || '';
        document.getElementById('descricao').value = p.descricao || '';
        // Componentes
        const componentesIds = Array.isArray(p.componentesNecessarios) ? p.componentesNecessarios : (p.componentes || []);
        atualizarNomesSelecionados('componentesNecessarios', listaComponentes, componentesIds);
        // Etapas
        const etapasIds = Array.isArray(p.etapas) ? p.etapas : [];
        atualizarNomesSelecionados('etapas', listaEtapas, etapasIds);

        document.getElementById('dataValidade').value = p.validade ? p.validade.substring(0, 10) : '';
        document.getElementById('precoMontagem').value = p.precoMontagem || '';
        document.getElementById('precoVenda').value = p.precoVenda || '';
        document.getElementById('quantidade').value = p.quantidade || '';
        if (p.dimensoes) {
          document.getElementById('altura').value = p.dimensoes.altura || '';
          document.getElementById('comprimento').value = p.dimensoes.comprimento || '';
          document.getElementById('largura').value = p.dimensoes.largura || '';
        }
        document.title = `Editar Produto - ${p.nome}`;
      } else {
        exibirMensagem('Produto não encontrado!', 'erro');
      }
    } catch (error) {
      console.error('Erro ao carregar produto:', error);
      exibirMensagem('Erro ao carregar informações do produto.', 'erro');
    }
  }

  // Atualizar produto - envia apenas os IDs
  async function atualizarProduto(event) {
    event.preventDefault();
    const componentesIds = (document.getElementById('componentesNecessarios').dataset.ids || '').split(',').filter(Boolean);
    const etapasIds = (document.getElementById('etapas').dataset.ids || '').split(',').filter(Boolean);
    const dadosAtualizados = {
        nome: document.getElementById('nome').value,
        codigo: document.getElementById('codigo').value,
        descricao: document.getElementById('descricao').value,
        componentesNecessarios: componentesIds,
        dataEntrada: document.getElementById('dataEntrada').value,
        dataValidade: document.getElementById('dataValidade').value,
        precoMontagem: parseFloat(document.getElementById('precoMontagem').value),
        precoVenda: parseFloat(document.getElementById('precoVenda').value),
        quantidade: parseInt(document.getElementById('quantidade').value),
        etapas: etapasIds,
        dimensoes: {
          altura: Number(document.getElementById('altura').value),
          comprimento: Number(document.getElementById('comprimento').value),
          largura: Number(document.getElementById('largura').value)
        }
      }
    };

    // Validação simples
    if (!dadosAtualizados.nome || !dadosAtualizados.codigo) {
      exibirMensagem('Nome e código são obrigatórios.', 'erro');
      return;
    }
    if (isNaN(dadosAtualizados.precoMontagem) || isNaN(dadosAtualizados.precoVenda)) {
      exibirMensagem('Preços devem ser números válidos.', 'erro');
      return;
    }
    if (isNaN(dadosAtualizados.quantidade)) {
      exibirMensagem('Quantidade deve ser um número válido.', 'erro');
      return;
    }

    fetch(`/produto/${id}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
      },
      body: JSON.stringify(dadosAtualizados)
    })
    .then(resposta => {
      if (!resposta.ok) {
        return resposta.json().then(erro => {
          exibirMensagem(erro.msg || 'Erro ao atualizar produto.', 'erro');
          throw new Error('Erro na requisição');
        });
      }
      return resposta.json();
    })
    .then(dados => {
      exibirMensagem('Produto atualizado com sucesso!', 'sucesso');
      console.log('Produto atualizado:', dados);
    })
    .catch(error => {
      console.error('Erro ao atualizar produto:', error);
      exibirMensagem('Erro interno ao tentar atualizar.', 'erro');
    });

  document.getElementById('form-editar').addEventListener('submit', atualizarProduto);

  // Aguarda listas carregarem antes de carregar produto
  document.addEventListener('DOMContentLoaded', async function() {
    await carregarListas();
    await carregarProduto();
    // ... seus outros listeners de input ...
  });
</script>
  <script>
    // Função genérica para seleção múltipla com filtro
async function selecionarMultiplos(titulo, lista, selecionados) {
  return Swal.fire({
    title: titulo,
    html: `
      <input type="text" id="swal-filtro" class="form-control mb-2" placeholder="Filtrar...">
      <div id="swal-lista" style="max-height:300px;overflow:auto;text-align:left">
        ${lista.map(item => `
          <div>
            <input type="checkbox" id="swal-${item._id}" value="${item._id}" ${selecionados.includes(item._id) ? 'checked' : ''}>
            <label for="swal-${item._id}">${item.nome}</label>
          </div>
        `).join('')}
      </div>
    `,
    showCancelButton: true,
    confirmButtonText: 'Selecionar',
    cancelButtonText: 'Cancelar',
    preConfirm: () => {
      const checked = Array.from(document.querySelectorAll('#swal-lista input[type=checkbox]:checked')).map(cb => cb.value);
      return checked;
    },
    didOpen: () => {
      const filtro = document.getElementById('swal-filtro');
      filtro.addEventListener('input', function() {
        const val = this.value.toLowerCase();
        document.querySelectorAll('#swal-lista label').forEach(label => {
          label.parentElement.style.display = label.textContent.toLowerCase().includes(val) ? '' : 'none';
        });
      });
    }
  });
}
  </script>
