<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Componente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        .form-control, .form-select {
            border-radius: 5px;
            box-shadow: none;
            padding: 0.8rem 1rem;
        }
        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(38, 143, 255, 0.25);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 5px;
            padding: 0.6rem 1.5rem;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .mb-3 {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="p-3">

    <div class="container">
        <h1>Editar Componente</h1>

        <form id="form-editar">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="codigo" class="form-label">Código</label>
                <input type="text" id="codigo" name="codigo" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" id="descricao" name="descricao" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="dataEntrada" class="form-label">Data de Entrada</label>
                <input type="date" id="dataEntrada" name="dataEntrada" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="dataValidade" class="form-label">Data de Validade</label>
                <input type="date" id="dataValidade" name="dataValidade" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" id="quantidade" name="quantidade" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="precoPagoLote" class="form-label">Preço Pago por Lote</label>
                <input type="text" id="precoPagoLote" name="precoPagoLote" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="precoUnidade" class="form-label">Preço por Unidade</label>
                <input type="text" id="precoUnidade" name="precoUnidade" class="form-control" />
            </div>

            <div class="mb-3">
                <label class="form-label">Dimensões</label>
                <div class="row">
                    <div class="col-md-4 mb-2">
                        <label for="altura" class="form-label">Altura</label>
                        <input type="number" id="altura" name="altura" class="form-control" />
                    </div>
                    <div class="col-md-4 mb-2">
                        <label for="comprimento" class="form-label">Comprimento</label>
                        <input type="number" id="comprimento" name="comprimento" class="form-control" />
                    </div>
                    <div class="col-md-4 mb-2">
                        <label for="largura" class="form-label">Largura</label>
                        <input type="number" id="largura" name="largura" class="form-control" />
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>
    </div>
      <!-- Container de Toasts -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="meuToast" class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div id="toast-body" class="toast-body"></div>
          <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Fechar"></button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/toast.js"></script>
    <script>
        const pathParts = window.location.pathname.split('/');
        const id = pathParts[pathParts.length - 1];
        if (!id) {
            exibirMensagem('ID do componente não encontrado!', 'erro');
            window.location.href = '/painel';
        }

        async function carregarComponente() {
            try {
                const response = await fetch(`/componente/${id}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    },
                });
                const dados = await response.json();

                if (dados.status && dados.componente) {
                    const c = dados.componente;
                    console.log(c);
                    document.getElementById('nome').value = c.nome || '';
                    document.getElementById('codigo').value = c.codigo || '';
                    document.getElementById('descricao').value = c.descricao || '';
                    document.getElementById('dataEntrada').value = c.dataEntrada ? c.dataEntrada.setHours(12, 0, 0, 0).substring(0, 10) : '';
                    document.getElementById('dataValidade').value = c.dataValidade ? c.dataValidade.setHours(12, 0, 0, 0).substring(0, 10) : '';
                    document.getElementById('quantidade').value = c.quantidade || '';
                    document.getElementById('precoPagoLote').value = c.precoPagoLote || '';
                    document.getElementById('precoUnidade').value = c.precoUnidade || '';
                    if (c.dimensoes) {
                        document.getElementById('altura').value = c.dimensoes.altura || '';
                        document.getElementById('comprimento').value = c.dimensoes.comprimento || '';
                        document.getElementById('largura').value = c.dimensoes.largura || '';
                    }
                } else {
                    exibirMensagem('Componente não encontrado!', 'erro');
                }
            } catch (error) {
                console.error('Erro ao carregar componente:', error);
                exibirMensagem('Erro ao carregar informações do componente.', 'erro');
            }
        }

    async function atualizarComponente(event) {
        event.preventDefault();

        const dadosAtualizados = {
            Componente: {
                nome: document.getElementById('nome').value,
                codigo: document.getElementById('codigo').value,
                descricao: document.getElementById('descricao').value,
                dataEntrada: document.getElementById('dataEntrada').value,
                dataValidade: document.getElementById('dataValidade').value,
                quantidade: document.getElementById('quantidade').value,
                precoPagoLote: document.getElementById('precoPagoLote').value,
                precoUnidade: document.getElementById('precoUnidade').value,
                dimensoes: {
                    altura: document.getElementById('altura').value,
                    comprimento: document.getElementById('comprimento').value,
                    largura: document.getElementById('largura').value
                }
            }
        };

        fetch(`/componente/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('authToken')}`
            },
            body: JSON.stringify(dadosAtualizados)
        })
        .then(resposta => {
            if (!resposta.ok) {
                return resposta.json().then(erro => {
                    exibirMensagem(erro.msg || 'Erro ao atualizar componente.', 'erro');
                    throw new Error('Erro na requisição');
                });
            }
            return resposta.json(); // Se a resposta for ok, podemos parsear o JSON aqui (opcional, dependendo do backend)
        })
        .then(dados => {
            exibirMensagem('Componente atualizado com sucesso!', 'sucesso');
            window.location.href = '/componente';
        })
        .catch(error => {
            console.error('Erro ao atualizar componente:', error);
            exibirMensagem('Erro interno ao tentar atualizar.', 'erro');
        });
    }
        document.addEventListener('DOMContentLoaded', function() {
            const precoUnidadeInput = document.getElementById('precoUnidade');

            precoUnidadeInput.addEventListener('input', function(event) {
                // Remove qualquer caractere que não seja número ou ponto decimal
                this.value = this.value.replace(/[^0-9.]/g, '');

                // Garante que haja apenas um ponto decimal
                const parts = this.value.split('.');
                if (parts.length > 2) {
                    this.value = parts[0] + '.' + parts.slice(1).join('');
                }
            });
            const precoLoteInput = document.getElementById('precoPagoLote');

            precoLoteInput.addEventListener('input', function(event) {
                // Remove qualquer caractere que não seja número ou ponto decimal
                this.value = this.value.replace(/[^0-9.]/g, '');

                // Garante que haja apenas um ponto decimal
                const parts = this.value.split('.');
                if (parts.length > 2) {
                    this.value = parts[0] + '.' + parts.slice(1).join('');
                }
            });
        });
        document.getElementById('form-editar').addEventListener('submit', atualizarComponente);
        carregarComponente();
    </script>
</body>
</html>
