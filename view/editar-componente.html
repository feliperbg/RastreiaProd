<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Componente</title> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<style>
  body {
    background-color: #f8f9fa;
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 500px;
    margin-top: 50px;
  }
  .form-label {
    font-weight: 600;
    color: #495057;
  }
  .form-control, .form-select {
    border-radius: 5px;
    box-shadow: none;
    padding: 0.8rem 1rem;
  }
  .form-control:focus, .form-select:focus {
    border-color: #007bff;
    box-shadow: 0 0 0 0.25rem rgba(38, 143, 255, 0.25);
  }
  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    border-radius: 5px;
    padding: 0.6rem 1.5rem;
    font-weight: bold;
  }
  .btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
  }
  .mb-3 {
    margin-bottom: 1rem;
  }
</style>
<body class="p-3">

  <div class="container">
    <h1>Editar Componente</h1> 

    <form id="form-editar">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" name="nome" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="codigo" class="form-label">Código</label>
        <input type="text" id="codigo" name="codigo" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <input type="text" id="descricao" name="descricao" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="dataEntrada" class="form-label">Data de Entrada</label>
        <input type="date" id="dataEntrada" name="dataEntrada" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="dataValidade" class="form-label">Data de Validade</label>
        <input type="date" id="dataValidade" name="dataValidade" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="quantidade" class="form-label">Quantidade</label>
        <input type="number" id="quantidade" name="quantidade" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="precoPagoLote" class="form-label">Preço Pago por Lote</label>
        <input type="number" id="precoPagoLote" name="precoPagoLote" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="precoUnidade" class="form-label">Preço por Unidade</label>
        <input type="number" id="precoUnidade" name="precoUnidade" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="dimensoes" class="form-label">Dimensões</label>
        <input type="text" id="dimensoes" name="dimensoes" class="form-control" />
      </div>

      <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>
  </div>

  <script>
    const id = new URLSearchParams(window.location.search).get('id');
  
    if (!id) {
      exibirMensagem('ID do componente não encontrado!', 'erro');
      window.location.href = '/painel';
    }
  
    async function carregarComponente() {
      try {
        const response = await fetch(`/componente/${id}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
          },
        });
        const dados = await response.json();
  
        if (dados.status && dados.componente) {
          const c = dados.componente;
          document.getElementById('nome').value = c.nome || '';
          document.getElementById('codigo').value = c.codigo || '';
          document.getElementById('descricao').value = c.descricao || '';
          document.getElementById('dataEntrada').value = c.dataEntrada ? c.dataEntrada.substring(0, 10) : '';
          document.getElementById('dataValidade').value = c.dataValidade ? c.dataValidade.substring(0, 10) : '';
          document.getElementById('quantidade').value = c.quantidade || '';
          document.getElementById('precoPagoLote').value = c.precoPagoLote || '';
          document.getElementById('precoUnidade').value = c.precoUnidade || '';
          document.getElementById('dimensoes').value = c.dimensoes || '';
        } else {
          exibirMensagem('Componente não encontrado!', 'erro');
        }
      } catch (error) {
        console.error('Erro ao carregar componente:', error);
        exibirMensagem('Erro ao carregar informações do componente.', 'erro');
      }
    }
  
    async function atualizarComponente(event) {
      event.preventDefault();
  
      const dadosAtualizados = {
        nome: document.getElementById('nome').value,
        codigo: document.getElementById('codigo').value,
        descricao: document.getElementById('descricao').value,
        dataEntrada: document.getElementById('dataEntrada').value,
        dataValidade: document.getElementById('dataValidade').value,
        quantidade: document.getElementById('quantidade').value,
        precoPagoLote: document.getElementById('precoPagoLote').value,
        precoUnidade: document.getElementById('precoUnidade').value,
        dimensoes: document.getElementById('dimensoes').value
      };
  
      try {
        const resposta = await fetch(`/componente/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
          },
          body: JSON.stringify(dadosAtualizados)
        });
  
        if (resposta.ok) {
          exibirMensagem('Componente atualizado com sucesso!', 'sucesso');
          window.location.href = '/componente';
        } else {
          exibirMensagem('Erro ao atualizar componente.', 'erro');
        }
      } catch (error) {
        console.error('Erro ao atualizar componente:', error);
        exibirMensagem('Erro interno ao tentar atualizar.', 'erro');
      }
    }
  
    document.getElementById('form-editar').addEventListener('submit', atualizarComponente);
    carregarComponente();
  </script>  

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="meuToast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div id="toast-body" class="toast-body">
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

</body>
</html>
