<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Funcionários</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        @media (max-width: 768px) {
            .table-responsive {
                border: 0;
            }
            
            .table-responsive thead {
                display: none;
            }
            
            .table-responsive tr {
                display: block;
                margin-bottom: 1rem;
                border: 1px solid #dee2e6;
            }
            
            .table-responsive td {
                display: block;
                text-align: right;
                border-bottom: 1px solid #dee2e6;
            }
            
            .table-responsive td::before {
                content: attr(data-label);
                float: left;
                font-weight: bold;
            }
            
            .table-responsive td:last-child {
                border-bottom: 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Lista de Funcionários</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" id="filtro" class="form-control" placeholder="Pesquisar funcionário...">
                    </div>
                    <div class="col-md-6 text-end">
                        <button class="btn btn-primary" onclick="window.location.href='/adicionar-funcionario'">
                            <i class="bi bi-plus-circle"></i> Adicionar Funcionário
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Credencial</th>
                        <th>Nome</th>
                        <th>Turno</th>
                        <th>CPF</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Data Nasc.</th>
                        <th>Permissões</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-funcionarios">
                    <tr>
                        <td colspan="9">Carregando dados...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Seu JavaScript -->
    <script>
        // Função para formatar a data no formato dd/mm/yyyy
        function formatarData(data) {
            if (!data) return '';
            const date = new Date(data);
            return date.toLocaleDateString('pt-BR');
        }
        
        // Função para formatar o CPF
        function formatarCPF(cpf) {
            if (!cpf || cpf.length !== 11) return cpf;
            return cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
        }
        
        // Função para formatar o telefone
        function formatarTelefone(telefone) {
            if (!telefone || telefone.length !== 11) return telefone;
            // Formato (XX) XXXXX-XXXX
            return telefone.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
        }
        
        // Função para mostrar loading
        function showLoading() {
            Swal.fire({
                title: 'Carregando...',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading()
                }
            });
        }
        
        // Função para fechar loading
        function hideLoading() {
            Swal.close();
        }
        
        async function carregarTabela() {
            try {
                showLoading();
                const tbody = document.getElementById("tabela-funcionarios");
                tbody.innerHTML = "<tr><td colspan='9'>Carregando...</td></tr>";
            
                const response = await fetch('/funcionario/readALL', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    },
                });
            
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
            
                const resultado = await response.json();
                console.log(resultado);
                
                const funcionarios = Array.isArray(resultado) ? resultado : resultado.funcionarios;
                
                if (!Array.isArray(funcionarios)) {
                    throw new Error("Resposta da API não é uma lista de funcionários.");
                }
                
                tbody.innerHTML = ""; // Limpa tabela após carregamento
            
                funcionarios.forEach(func => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td data-label="Credencial">${func.credencial}</td>
                        <td data-label="Nome">${func.nome}</td>
                        <td data-label="Turno">${func.turno}</td>
                        <td data-label="CPF">${formatarCPF(func.CPF)}</td>
                        <td data-label="Email">${func.email}</td>
                        <td data-label="Telefone">${formatarTelefone(func.telefone)}</td>
                        <td data-label="Data Nasc.">${formatarData(func.dataNascimento)}</td>
                        <td data-label="Permissões">${Array.isArray(func.permissoes) ? func.permissoes.join(', ') : ''}</td>
                        <td data-label="Ações">
                            <button class="btn btn-sm btn-primary me-1" onclick="editarFuncionario('${func._id}')">
                                <i class="bi bi-pencil"></i> Editar
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deletarFuncionario('${func._id}')">
                                <i class="bi bi-trash"></i> Deletar
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            
            } catch (error) {
                console.error('Falha ao buscar funcionários:', error);
                if (error.message.includes('401')) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Sessão expirada',
                        text: 'Sua sessão expirou. Por favor, faça login novamente.',
                        confirmButtonText: 'Ir para login'
                    }).then(() => {
                        window.location.href = '/login';
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Erro ao carregar',
                        text: 'Ocorreu um erro ao carregar os funcionários. Por favor, tente novamente.',
                        confirmButtonText: 'Ok'
                    });
                }
            } finally {
                hideLoading();
            }
        }
        
        function editarFuncionario(id) {
            Swal.fire({
                title: 'Editar Funcionário',
                text: `Você deseja editar o funcionário com ID: ${id}?`,
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Sim, editar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    // window.location.href = `/editar-funcionario?id=${id}`;
                    Swal.fire(
                        'Redirecionando...',
                        'Você será redirecionado para a página de edição.',
                        'info'
                    );
                }
            });
        }
        
        async function deletarFuncionario(id) {
            const { isConfirmed } = await Swal.fire({
                title: 'Tem certeza?',
                text: "Você não poderá reverter isso!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Sim, deletar!',
                cancelButtonText: 'Cancelar'
            });
            
            if (isConfirmed) {
                try {
                    showLoading();
                    const response = await fetch(`http://sua-api/funcionarios/${id}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                        }
                    });
            
                    if (response.ok) {
                        await Swal.fire(
                            'Deletado!',
                            'O funcionário foi deletado com sucesso.',
                            'success'
                        );
                        carregarTabela(); // Recarrega a tabela após exclusão
                    } else {
                        throw new Error("Falha ao excluir funcionário");
                    }
                } catch (error) {
                    console.error("Erro ao excluir funcionário:", error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Erro ao deletar',
                        text: 'Ocorreu um erro ao tentar deletar o funcionário.',
                        confirmButtonText: 'Ok'
                    });
                } finally {
                    hideLoading();
                }
            }
        }
        
        // Filtro de busca
        document.getElementById("filtro").addEventListener("input", function () {
            const termo = this.value.toLowerCase();
            const linhas = document.querySelectorAll("#tabela-funcionarios tr");
        
            linhas.forEach(tr => {
                const texto = tr.innerText.toLowerCase();
                tr.style.display = texto.includes(termo) ? "" : "none";
            });
        });
        
        // Carrega os dados quando a página é carregada
        document.addEventListener('DOMContentLoaded', carregarTabela);
    </script>
  </body>
</html>
