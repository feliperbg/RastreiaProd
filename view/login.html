<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sistema LP</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="scriptLogin.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <img class="logo-login"src="logo-login.jpg">
        <h1>Login</h1>
        <h2>Por favor identifique-se.</h2>
        <form action="" method="post">
            <div class="user-box">
                <span><i class="fa-solid fa-user"></i></span>
                <input type="text" name="txtCredencial" required />
                <label>Credencial</label>
              </div>
              <div class="user-box">
                <span><i class="fa-solid fa-lock"></i></span>
                <input type="password" name="txtSenha" id="password" required />
                <label>Senha</label>
                <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
              </div>
          <div class = "esqueceuSenha">
                <a href="esqueceuSenha.html" id="esqueceuSenha">Esqueceu sua senha?</a>
          </div>
          <button type="submit">ENTRAR</button>
        </form>
        <div id="divResposta"></div>
      </div>
    </div>
  </body>
</html>
