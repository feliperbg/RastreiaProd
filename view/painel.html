<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Painel de Controle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap e AdminLTE -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="css/adminlte.css" />
  </head>

  <body class="layout-fixed sidebar-expand-lg bg-body-tertiary">
    <div class="app-wrapper">
      <!-- Header -->
      <nav class="app-header navbar navbar-expand bg-body">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" data-lte-toggle="sidebar" href="#" role="button">
                <i class="bi bi-list"></i>
              </a>
            </li>
            <li class="nav-item d-none d-md-block">
              <a href="#" class="nav-link">Início</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown user-menu">
              <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                <img src="/assets/img/user2-160x160.jpg" class="user-image rounded-circle shadow" alt="Usuário" />
                <span class="d-none d-md-inline">Usuário</span>
              </a>
              <ul class="dropdown-menu dropdown-menu-lg dropdown-menu-end">
                <li class="user-footer">
                  <a href="#" class="btn btn-default btn-flat">Perfil</a>
                  <a href="/logout" class="btn btn-default btn-flat float-end">Sair</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Sidebar -->
      <aside class="app-sidebar bg-body-secondary shadow" data-bs-theme="dark">
        <div class="sidebar-brand">
          <a href="#" class="brand-link">
            <img src="/assets/img/AdminLTELogo.png" alt="Logo" class="brand-image opacity-75 shadow" />
            <span class="brand-text fw-light">Painel</span>
          </a>
        </div>

        <div class="sidebar-wrapper">
          <nav class="mt-2">
            <ul class="nav sidebar-menu flex-column" role="menu">
              <li class="nav-item">
                <a href="#" class="nav-link active">
                  <i class="nav-icon bi bi-speedometer"></i>
                  <p>Dashboard</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <i class="nav-icon bi bi-box-seam"></i>
                  <p>Produtos</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <i class="nav-icon bi bi-clock-history"></i>
                  <p>Etapas</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <i class="nav-icon bi bi-qr-code-scan"></i>
                  <p>Leituras</p>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </aside>

      <!-- Conteúdo principal -->
      <main class="app-main">
        <div class="app-content-header">
          <div class="container-fluid">
            <h3 class="mb-3">Dashboard</h3>
          </div>
        </div>

        <div class="app-content">
          <div class="container-fluid">
            <div class="row">
              <!-- Exemplo de card -->
              <div class="col-md-6 col-xl-3 mb-4">
                <div class="card text-bg-primary">
                  <div class="card-body">
                    <h5 class="card-title">Produtos Ativos</h5>
                    <p class="card-text fs-4">150</p>
                  </div>
                </div>
              </div>

              <div class="col-md-6 col-xl-3 mb-4">
                <div class="card text-bg-success">
                  <div class="card-body">
                    <h5 class="card-title">Última Leitura</h5>
                    <p class="card-text fs-6">ID: #F123 - 14:22</p>
                  </div>
                </div>
              </div>

              <!-- Adicione mais cards aqui -->
            </div>
          </div>
        </div>
      </main>

      <!-- Rodapé -->
      <footer class="app-footer text-center py-3">
        <strong>&copy; 2025 Sistema de Produção.</strong> Todos os direitos reservados.
      </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/adminlte.js"></script>
  </body>
</html>
